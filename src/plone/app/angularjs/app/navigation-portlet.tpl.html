<ul class="nav nav-pills nav-stacked">
  <li ng-repeat="item in items">
    <a ng-href="{{item.url}}">{{item.title}}</a>
    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="child in item.children">
        <a ng-href="{{child.url}}">{{child.title}}</a>
      </li>
    </ul>
  </li>
</ul>
